<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Logística</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/759/759739.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Sua Imagem de Fundo */
        .background-image {
            background-image: url('Fundologistica.jpg'); 
            background-size: cover;
            background-position: center;
            filter: brightness(0.5); 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Regras do Modo Escuro */
        body.dark { /* O fundo já é escuro */ }
        body.dark .bg-white { background-color: #1f2937; border-color: #374151; }
        body.dark .text-slate-800, body.dark .text-gray-800 { color: #f3f4f6; }
        body.dark .text-slate-500, body.dark .text-gray-500 { color: #9ca3af; }
        body.dark input { background-color: #374151 !important; color: white; border-color: #4b5563; }
        body.dark .border-gray-100 { border-color: #374151; }
        
        /* --- NOVO: Animações do Toast --- */
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100%); }
            to   { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideOutRight {
            to { opacity: 0; transform: translateX(100%); }
        }
        .toast-in { animation: slideInRight 0.4s ease-out forwards; }
        .toast-out { animation: slideOutRight 0.4s ease-in forwards; }
        /* ----------------------------- */
    </style>

    <script>
      (function() {
          if (localStorage.theme === 'dark') {
              document.documentElement.classList.add('dark');
              document.body.classList.add('dark');
          } else {
              document.documentElement.classList.remove('dark');
              document.body.classList.remove('dark');
          }
      })();
    </script>
</head>
<body class="bg-slate-100 h-screen flex items-center justify-center font-sans relative overflow-hidden">

    <div class="background-image"></div>
    
    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3">
        </div>
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-sm border border-gray-100 relative z-10">
        
        <div class="text-center mb-8">
            <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600">
                <i class="fa-solid fa-truck-fast fa-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">Acesso ao Sistema</h1>
            <p class="text-slate-500 text-sm mt-1">Entre com suas credenciais</p>
        </div>

        <form onsubmit="fazerLogin(event)" class="space-y-5">
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1 ml-1">Email Corporativo</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="email" placeholder="nome@empresa.com" required 
                           class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-sm">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1 ml-1">Senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="senha" placeholder="••••••••" required 
                           class="w-full pl-10 pr-10 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-sm">
                    
                    <button type="button" onclick="alternarSenha()" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-blue-600 cursor-pointer">
                        <i class="fa-solid fa-eye" id="iconOlho"></i>
                    </button>
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transform hover:scale-[1.02] transition shadow-lg shadow-blue-200 flex justify-center items-center gap-2">
                <span>Entrar</span> <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <a href="rastreio.html" class="group flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 transition">
                <span class="text-xs font-medium">Não é funcionário?</span>
                <span class="text-sm font-bold group-hover:underline">Rastrear minha Encomenda</span>
            </a>
        </div>
    </div>

    <script>
        // --- NOVO: Função que cria as notificações ---
        function showToast(message, type = 'error') {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            let bgColor = (type === 'error') ? 'bg-red-600' : 'bg-blue-600';
            let icon = (type === 'error') ? '<i class="fa-solid fa-exclamation-triangle mr-3"></i>' : '<i class="fa-solid fa-info-circle mr-3"></i>';

            toast.className = `flex items-center p-4 rounded-lg shadow-xl text-white ${bgColor} toast-in max-w-sm`;
            toast.innerHTML = `${icon}<span class="font-medium">${message}</span>`;
            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('toast-in');
                toast.classList.add('toast-out');
                setTimeout(() => { toast.remove(); }, 400);
            }, 3000); // 3 segundos
        }
        // ------------------------------------------

        function alternarSenha() {
            const inputSenha = document.getElementById('senha');
            const icon = document.getElementById('iconOlho');
            if (inputSenha.type === 'password') {
                inputSenha.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                inputSenha.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // --- Função de Login (Modificada para usar Toasts) ---
        async function fazerLogin(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const btn = event.target.querySelector('button[type="submit"]');

            const textoOriginal = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Validando...';
            btn.disabled = true;

            try {
                const response = await fetch("http://localhost:8080/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, senha })
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem("email", data.email);
                    sessionStorage.setItem("nome", data.nome);
                    sessionStorage.setItem("role", data.role);
                    
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Sucesso!';
                    btn.classList.replace('bg-blue-600', 'bg-green-500');
                    setTimeout(() => { window.location.href = "painel.html"; }, 800);
                } else {
                    // --- MUDANÇA AQUI ---
                    showToast("Email ou senha incorretos!", "error");
                    btn.innerHTML = textoOriginal;
                    btn.disabled = false;
                }
            } catch (error) {
                // --- MUDANÇA AQUI ---
                showToast("Erro de conexão com o servidor.", "error");
                btn.innerHTML = textoOriginal;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
