<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastrear Encomenda</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/759/759739.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body.dark { background-color: #111827; color: #d1d5db; }
        body.dark .bg-white { background-color: #1f2937; border-color: #374151; }
        body.dark .text-gray-800, body.dark .text-gray-700 { color: #f3f4f6; }
        body.dark .text-gray-500 { color: #9ca3af; }
        body.dark .bg-gray-50 { background-color: #374151; }
        body.dark .border-b, body.dark .border-gray-200, body.dark .border-gray-100, body.dark .border-t { border-color: #374151; }
        body.dark input {
            background-color: #374151 !important; /* Cor: slate-700 */
            color: white;
            border-color: #4b5563; /* Cor: slate-600 */
        }
    </style>

    <script>
        (function() {
            if (localStorage.theme === 'dark') {
                document.documentElement.classList.add('dark');
                document.body.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
                document.body.classList.remove('dark');
            }
        })();
    </script>

    <style>
        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(15px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        body, .card-animado {
            animation: fadeInPage 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border-t-4 border-blue-600 card-animado">
        <div class="text-center mb-6">
            <span class="text-5xl">üöö</span>
            <h1 class="text-2xl font-bold text-gray-800 mt-4">Rastreamento</h1>
            <p class="text-gray-500 text-sm">Digite seu c√≥digo (Ex: LOG-00001)</p>
        </div>

        <div class="flex gap-2 mb-6">
            <input type="text" id="codigoInput" placeholder="LOG-00027" 
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500 uppercase font-bold text-gray-700">
            <button onclick="buscarEncomenda()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-bold transition shadow-md">
                Ver
            </button>
        </div>

        <div id="resultado" class="hidden border-t pt-6">
            <div class="flex justify-between items-center mb-4 bg-gray-50 p-3 rounded-lg">
                <span class="text-gray-500 text-sm font-medium">Status:</span>
                <span id="statusBadge" class="px-3 py-1 rounded-full text-xs font-bold tracking-wide uppercase"></span>
            </div>
            
            <div class="space-y-3 text-sm">
                <div class="flex justify-between">
                    <span class="text-gray-500">Cliente:</span>
                    <span id="resCliente" class="font-bold text-gray-800"></span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">Data do Pedido:</span>
                    <span id="resData" class="font-medium text-gray-800"></span>
                </div>
            </div>
        </div>

        <div id="msgErro" class="hidden mt-4 p-3 bg-red-100 text-red-700 text-center rounded-lg text-sm font-medium"></div>
        
        <div class="text-center mt-8">
            <a href="index.html" class="text-xs text-gray-400 hover:text-blue-600 transition">Sou funcion√°rio (Acesso Restrito)</a>
        </div>
    </div>

    <script>
        function formatarDataHora(dataISO) {
            if (!dataISO) return "-";
            const data = new Date(dataISO);
            return data.toLocaleString('pt-BR', { 
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        async function buscarEncomenda() {
            const codigo = document.getElementById("codigoInput").value.trim().toUpperCase();
            const divResultado = document.getElementById("resultado");
            const msgErro = document.getElementById("msgErro");

            divResultado.classList.add("hidden");
            msgErro.classList.add("hidden");

            if (!codigo) return;

            try {
                const response = await fetch(`http://localhost:8080/api/pedidos/rastreio/${codigo}`);
                
                if (!response.ok) throw new Error("Encomenda n√£o encontrada.");

                const pedido = await response.json();

                document.getElementById("resCliente").textContent = pedido.nomeCliente;
                document.getElementById("resData").textContent = formatarDataHora(pedido.dataPedido);

                const badge = document.getElementById("statusBadge");
                badge.textContent = pedido.status;
                
                if (pedido.status === "ENTREGUE") {
                    badge.className = "px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700 border border-green-200";
                } else if (pedido.status === "EM ROTA") {
                    badge.className = "px-3 py-1 rounded-full text-xs font-bold bg-blue-100 text-blue-700 border border-blue-200";
                } else {
                    badge.className = "px-3 py-1 rounded-full text-xs font-bold bg-yellow-100 text-yellow-700 border border-yellow-200";
                }
                divResultado.classList.remove("hidden");
            } catch (error) {
                msgErro.textContent = "‚ùå " + error.message;
                msgErro.classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
