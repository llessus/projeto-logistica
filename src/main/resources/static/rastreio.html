<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastrear Encomenda - Logística Pro</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/759/759739.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Fundo igual ao do Login */
        .background-image {
            background-image: url('Fundologistica.jpg'); 
            background-size: cover;
            background-position: center;
            filter: brightness(0.4); /* Um pouco mais escuro para destacar o cartão */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Animação de entrada */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-animado { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body class="h-screen flex items-center justify-center font-sans relative overflow-hidden bg-gray-900">

    <div class="background-image"></div>

    <div class="bg-white/95 backdrop-blur-sm p-8 rounded-3xl shadow-2xl w-full max-w-lg border border-white/20 card-animado relative z-10">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-full text-white mb-4 shadow-lg shadow-blue-600/30">
                <i class="fa-solid fa-box-open fa-2xl"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight">Rastreamento</h1>
            <p class="text-gray-500 mt-2">Acompanhe sua entrega em tempo real</p>
        </div>

        <div class="relative mb-6">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
            </div>
            <input type="text" id="codigoInput" placeholder="Ex: LOG-2025-0001" 
                   class="w-full pl-11 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-600/10 transition text-lg uppercase font-bold text-gray-700 placeholder-gray-300">
            
            <button onclick="buscarEncomenda()" class="absolute right-2 top-2 bottom-2 bg-blue-600 text-white px-6 rounded-lg font-bold hover:bg-blue-700 transition shadow-md">
                Buscar
            </button>
        </div>

        <div id="resultado" class="hidden animate-pulse">
            <div class="border-t border-gray-200 pt-6">
                
                <div class="flex justify-center mb-6">
                    <span id="statusBadge" class="px-6 py-2 rounded-full text-sm font-bold uppercase tracking-wider shadow-sm transform scale-110">
                        </span>
                </div>

                <div class="bg-gray-50 rounded-xl p-5 space-y-4 border border-gray-100">
                    <div class="flex items-start gap-3">
                        <div class="mt-1 bg-white p-2 rounded-full text-gray-400 shadow-sm"><i class="fa-solid fa-user"></i></div>
                        <div>
                            <p class="text-xs text-gray-400 font-bold uppercase">Destinatário</p>
                            <p id="resCliente" class="text-lg font-bold text-gray-800 leading-tight"></p>
                        </div>
                    </div>
                    
                    <div class="flex items-start gap-3">
                        <div class="mt-1 bg-white p-2 rounded-full text-gray-400 shadow-sm"><i class="fa-regular fa-calendar-check"></i></div>
                        <div>
                            <p class="text-xs text-gray-400 font-bold uppercase">Data do Pedido</p>
                            <p id="resData" class="text-gray-700 font-medium font-mono"></p>
                        </div>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <p class="text-xs text-gray-400">Obrigado pela preferência!</p>
                </div>
            </div>
        </div>

        <div id="msgErro" class="hidden mt-4 p-4 bg-red-50 border border-red-100 text-red-600 text-center rounded-xl font-medium flex items-center justify-center gap-2">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span id="textoErro">Encomenda não encontrada.</span>
        </div>
        
        <div class="text-center mt-8 pt-4 border-t border-gray-100">
            <a href="index.html" class="text-xs font-bold text-gray-400 hover:text-blue-600 transition flex items-center justify-center gap-2 group">
                <i class="fa-solid fa-lock group-hover:text-blue-600"></i>
                Área Restrita (Funcionários)
            </a>
        </div>
    </div>

    <script>
        // Formata a data bonita
        function formatarDataHora(dataISO) {
            if (!dataISO) return "-";
            const data = new Date(dataISO);
            return data.toLocaleString('pt-BR', { 
                day: '2-digit', month: 'long', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        async function buscarEncomenda() {
            const input = document.getElementById("codigoInput");
            const codigo = input.value.trim().toUpperCase();
            const divResultado = document.getElementById("resultado");
            const divErro = document.getElementById("msgErro");
            const txtErro = document.getElementById("textoErro");

            // Reset visual
            divResultado.classList.add("hidden");
            divErro.classList.add("hidden");
            divResultado.classList.remove("animate-pulse"); // Remove animação antiga para reiniciar depois se quiser

            if (!codigo) {
                txtErro.textContent = "Por favor, digite o código.";
                divErro.classList.remove("hidden");
                return;
            }

            // Feedback de carregamento no botão
            input.disabled = true;
            document.body.style.cursor = 'wait';

            try {
                const response = await fetch(`http://localhost:8080/api/pedidos/rastreio/${codigo}`);
                
                if (!response.ok) throw new Error("Código não encontrado no sistema.");

                const pedido = await response.json();

                // Preenche dados
                document.getElementById("resCliente").textContent = pedido.nomeCliente;
                document.getElementById("resData").textContent = formatarDataHora(pedido.dataPedido);

                // Estilização do Status
                const badge = document.getElementById("statusBadge");
                badge.textContent = pedido.status;
                
                // Reset classes
                badge.className = "px-6 py-2 rounded-full text-sm font-bold uppercase tracking-wider shadow-sm transform scale-110 transition-all duration-500";

                if (pedido.status === "ENTREGUE") {
                    badge.classList.add("bg-green-100", "text-green-700", "border", "border-green-200");
                    badge.innerHTML = '<i class="fa-solid fa-check-circle mr-2"></i> ENTREGUE';
                } else if (pedido.status === "EM ROTA") {
                    badge.classList.add("bg-blue-100", "text-blue-700", "border", "border-blue-200");
                    badge.innerHTML = '<i class="fa-solid fa-truck-fast mr-2"></i> EM ROTA';
                } else {
                    badge.classList.add("bg-yellow-100", "text-yellow-700", "border", "border-yellow-200");
                    badge.innerHTML = '<i class="fa-solid fa-clock mr-2"></i> PENDENTE';
                }

                // Mostra resultado com animaçãozinha
                divResultado.classList.remove("hidden");
                
            } catch (error) {
                txtErro.textContent = error.message;
                divErro.classList.remove("hidden");
            } finally {
                input.disabled = false;
                document.body.style.cursor = 'default';
            }
        }
    </script>
</body>
</html>
